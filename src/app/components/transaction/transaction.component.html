<app-header></app-header>
<br /><br />
<div class="container b">
    <div class="row">
        <div class="offset-lg-2 col-sm-12 col-xs-12 col-lg-12" style="align-content: center;">
            <!-- <h1 class="feedback">All Transactions</h1> -->
            <table class="table table-striped table-responsive table-hover" >
                <thead>
                    <tr>
                        <th> Id</th>
                        <th>Date of Transaction</th>
                        <th>Time of Transaction</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>More</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let u of transactions ">
                        <td data-label="Id" style="background-color:#bbffc0">{{u.id}}</td>
                        <!-- <td data-label="Statement" style="background-color:#bbffc0">{{u.statement}}</td> -->
                        <!-- <td data-label="Card Number" style="background-color:#bbffc0">{{u.cardNumber}}</td> -->
                        <td data-label="Time of Transaction" style="background-color:#bbffc0">
                            {{u.timeOfTransaction | date}}
                        </td>
                        <td data-label="Time of Transaction" style="background-color:#bbffc0">
                            {{u.timeOfTransaction | date : 'shortTime'}}

                        <td data-label="Transaction Type" style="background-color:#bbffc0">{{u.transactionType}}</td>
                        <td data-label="Amount" style="background-color:#bbffc0"><button color="primary"
                                mat-mini-fab>{{u.amount}}</button></td>
                        <td> <button type="button" style="margin-left: 20%;" class="btn btn-outline-add "
                                data-toggle="modal" data-target=".bd-example-modal-lg"
                                (click)="transactionStatus(u)">More details</button></td>
                    </tr>
                </tbody>
                <br/>
                <div *ngIf="transactions.length == 0" style="background-color:none">
                    <h1 >You don't have any Transactions ..!</h1>
                </div>

            </table>
        </div>
    </div>
</div>

<div style="margin-bottom: 5%;">
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Status Information</h5>
                    <button type="button btn-outline-add " class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-content">
                    <div class="container mt-5">
                        <div class="card-group">

                            <div class="card card-body "
                                style="background-color: rgba(84, 17, 240, 0.281);border:5px outset white; border-radius: 10px;">

                                <div class="card-body">
                                    <h3>Statement : {{transaction.statement}}</h3><br>
                                    <!-- <h3>CardNumber: {{transaction.cardNumber}}</h3><br> -->

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
